<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Quicksand&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>

    <div class="modal" id="oopsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Oops!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>You have to choose a character type.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <form>
        <div class="container mt-5">
            <div class="row mb-5">
                <div class="col text-center">
                    <h1 class="mb-5">Password Generator</h1>
                    <p id="test">
                        Select at least one character type. Then, use the slider to select how many characters you would like in your password. Click "Generate My Password!" and then copy to your clipboard.
                    </p>
                </div>
            </div>
            <div class="row mb-2 selectors">
                <div class="col btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="lowercase" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="lowercase">Lowercase</label>

                    <input type="checkbox" class="btn-check" id="uppercase" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="uppercase">Uppercase</label>
                </div>
            </div>        
            <div class="row mb-5 selectors">
                <div class="col btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="numbers" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="numbers">Numbers</label>

                    <input type="checkbox" class="btn-check" id="symbols" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="symbols">Symbols</label>
                </div>
            </div>
            <div class="row mb-5 selectors">
                <div class="col text-center">
                    <label for="charnumber" class="form-label"><h2>Choose Number of Characters</h2></label>
                    <input type="range" class="form-range" value="8" min="8" max="128" id="charNumber" onchange="updateTextInput(`${this.value} characters`);" readonly>
                    <h2 id="textInput">8 Characters</h2>
                </div>
            </div>
            <div class="row mb-5 selectors">
                <button type="button" class="btn btn-outline-secondary" id="passwordGen">Generate My Password!</button>
            </div>
            <div class="row mb-5">
                <h2>Your Password:</h2>
                <div class="input-group mb-5">                   
                    <textarea class="form-control" id="passBox" aria-label="With textarea" readonly></textarea>
                    <button type="button" class="btn btn-outline-secondary" id="copyButton" onclick="copyText()">Copy</button>
                </div>               
            </div>
        </div>
    </form>

    <footer>
        <div class="container">
            <div class="row text-center">
                <p>
                    &#169; Tim Vigneau 2020. 
                </p>                
            </div>
        </div>

    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
